apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.theif519.sakoverlay"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        textReport true
        textOutput 'stdout'
        warning 'MissingTranslation'
        warning 'ResourceType'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.annimon:stream:1.0.5'
    compile 'com.jakewharton.timber:timber:4.1.0'
    compile fileTree(include: '*.jar', dir: 'libs')
    compile files('libs/ISOParser/isoparser-1.1.17.jar')
    compile files('libs/ReactiveX/rxandroid-1.0.1.jar')
    compile files('libs/ReactiveX/rxjava-1.0.16.jar')
    compile files('libs/ReactiveX/rxbindings-0.3.0.jar')
    compile files('libs/GSON/gson-2.5.jar')
}
